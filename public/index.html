<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vise Framework</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal2D.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <div id="navbar">
        <!-- Navbar content -->
        <a href="#">Home</a>
        <a href="#" id="configButton">Config</a>
        <button style="width:auto;background-color:darkslategrey;" id="simulateButton">Simulate</button>
        <button style="width:auto;background-color:steelblue;" id="scanPdfBtn">Scan PDF</button>
        <label for="view3DCheckbox"> 3D</label>
        <input type="checkbox" id="view3DCheckbox">
        <!-- More navbar items -->
    </div>

    <div id="sidebar">
        <button id="toggle-sidebar">&#x3c;</button>
        <!-- Sidebar content -->
        <img src="assets/images/house.png" id="draggableHouse" size="20%" draggable="true" alt="House">
        <p class="image-title">House</p>
        <img src="assets/images/hotel.png" id="draggableHotel" size="20%" draggable="true" alt="Hotel">
        <p class="image-title">Hotel</p>
        <img src="assets/images/hangar.png" id="draggableHangar" size="10%" draggable="true" alt="Hangar">
        <p class="image-title">Hangar</p>
        <img src="assets/images/manufacturing.png" id="draggableManufacturing" draggable="true" alt="Manufacturing">
        <p class="image-title">Manufacturing</p>
        <!-- More sidebar items -->
    </div>
    <div id="responseSidebar" class="sidebar">
        <h2>Server Response</h2>
        <pre id="serverResponse">Response will appear here...</pre>
    </div>
    <div id="config-panel">
        <label for="host-input">Host</label>
        <input type="text" id="host-input" placeholder="Enter host address">
    </div>
    <div id="loading-screen" style="display: none;">Loading...</div>

    <!-- Input Modal Structure -->
    <div id="scanPdfModal" class="input-modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3>Upload PDF</h3>
            <input type="file" id="image-input" accept="image/*">
            <input type="text" id="fieldNameInput" placeholder="Enter field name">
            <button id="startScanButton">Scan</button>
            <canvas id="image-canvas" style="display:none;"></canvas>
            <div id="fiscal-number">Field Value: </div>
        </div>
    </div>

    <!-- 3D Model Modal Structure -->
    <div id="infoModal" class="model-modal" style="display: none;">
        <div class="model-modal-content">
            <span class="modal-close">&times;</span>
            <div class="model-canvas-container">
                <canvas id="modalCanvas" width="800" height="600"></canvas>
            </div>
        </div>
    </div>

    <!-- <div id="Modal2D" style="display: none;">
        <div class="search-container">
            <input type="text" id="search-storage-type" placeholder="Search Storage Type">
            <input type="text" id="search-storage-bin" placeholder="Search Storage Bin">
            <input type="text" id="search-product" placeholder="Search Product">
        </div>
        <span class="modal-close-2D">&times;</span>
        <div id="scroll-container">
            <div id="container" width="800" height="600"></div>
        </div>
    </div> -->
    <div id="Modal2D" style="display: none;">
        <div class="modal-content-2D">
            <span class="modal-close-2D">&times;</span>
            <div class="search-container">
                <input type="text" id="search-storage-type" placeholder="Search Storage Type">
                <input type="text" id="search-storage-bin" placeholder="Search Storage Bin">
                <input type="text" id="search-product" placeholder="Search Product">
            </div>
            <div id="scroll-container">
                <div id="container" width="850" height="650"></div>
            </div>
        </div>
    </div>


    <div id="footerConfigPanel" class="footer-panel">
        <div id="footerToggle" class="footer-toggle">&#x25B2; Configurations</div>
        <div id="footerContent" class="footer-content">
            <button class="modal-close" id="footerClose">&times;</button>
            <h3>Page Configurations</h3>
            <form>
                <input id="urlInputFooter" type="text" placeholder="Url - https://"
                    value="https://services.odata.org/northwind/northwind.svc">
                <input id="endpointFooter" type="text" placeholder="Endpoint" value="Orders">
                <button type="button" id="sendButton">Get</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
    <script src="bundle.js"></script>
    <script src="js/scanPdf.js"></script>
    <script src="js/messageModule.js"></script>
</body>

</html>
